<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Foot Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <header class="header">
                <h1>Board Foot Calculator</h1>
                <!-- <p class="subtitle">Lumber Volume Calculator</p> -->
            </header>

            <div class="input-section">
                <div class="input-group">
                    <div class="label-row">
                        <label for="pieces">Number of Pieces</label>
                        <button class="pin-button" data-field="pieces" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <input type="number" id="pieces" value="1" min="1" step="1">
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="thickness">Thickness</label>
                        <button class="pin-button" data-field="thickness" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="input-with-unit">
                        <div class="combined-input" id="thickness-input-container">
                            <input type="number" id="thickness" step="0.001" min="0">
                            <span class="main-unit-label" id="thickness-main-unit">in</span>
                            <span class="separator" style="display: none;">|</span>
                            <input type="number" id="thickness-fraction" step="0.001" min="0" style="display: none;">
                            <span class="unit-label" id="thickness-sub-unit" style="display: none;"></span>
                        </div>
                        <select id="thickness-unit" class="unit-select">
                            <option value="in">inches (in)</option>
                            <option value="mm">millimeters (mm)</option>
                            <option value="cm">centimeters (cm)</option>
                            <option value="m">meters (m)</option>
                            <option value="ft">feet (ft)</option>
                            <option value="ft/in">feet / inches (ft / in)</option>
                            <option value="m/cm">meters / centimeters (m / cm)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="width">Width</label>
                        <button class="pin-button" data-field="width" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="input-with-unit">
                        <div class="combined-input" id="width-input-container">
                            <input type="number" id="width" step="0.001" min="0">
                            <span class="main-unit-label" id="width-main-unit">in</span>
                            <span class="separator" style="display: none;">|</span>
                            <input type="number" id="width-fraction" step="0.001" min="0" style="display: none;">
                            <span class="unit-label" id="width-sub-unit" style="display: none;"></span>
                        </div>
                        <select id="width-unit" class="unit-select">
                            <option value="in">inches (in)</option>
                            <option value="mm">millimeters (mm)</option>
                            <option value="cm">centimeters (cm)</option>
                            <option value="m">meters (m)</option>
                            <option value="ft">feet (ft)</option>
                            <option value="ft/in">feet / inches (ft / in)</option>
                            <option value="m/cm">meters / centimeters (m / cm)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="length">Length</label>
                        <button class="pin-button" data-field="length" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="input-with-unit">
                        <div class="combined-input" id="length-input-container">
                            <input type="number" id="length" step="0.001" min="0">
                            <span class="main-unit-label" id="length-main-unit">ft</span>
                            <span class="separator" style="display: none;">|</span>
                            <input type="number" id="length-fraction" step="0.001" min="0" style="display: none;">
                            <span class="unit-label" id="length-sub-unit" style="display: none;"></span>
                        </div>
                        <select id="length-unit" class="unit-select">
                            <option value="ft">feet (ft)</option>
                            <option value="in">inches (in)</option>
                            <option value="mm">millimeters (mm)</option>
                            <option value="cm">centimeters (cm)</option>
                            <option value="m">meters (m)</option>
                            <option value="ft/in">feet / inches (ft / in)</option>
                            <option value="m/cm">meters / centimeters (m / cm)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div class="result-group">
                    <div class="label-row">
                        <label>Total</label>
                        <button class="pin-button" data-field="total-board-feet" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="result-display">
                        <input type="number" class="result-value editable-result" id="total-board-feet" value="0" step="0.01" min="0">
                        <span class="result-unit">board feet</span>
                    </div>
                </div>
            </div>

            <div class="cost-section">
                <h3>Cost Calculation</h3>
                <div class="input-group">
                    <div class="label-row">
                        <label for="price">Price per Board Foot</label>
                        <button class="pin-button" data-field="price" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="price-input">
                        <span class="currency">$</span>
                        <input type="number" id="price" step="0.01" min="0" placeholder="0">
                        <span class="price-unit">/ board foot</span>
                    </div>
                </div>

                <div class="result-group">
                    <div class="label-row">
                        <label>Total Cost</label>
                        <button class="pin-button" data-field="total-cost" title="Save Value">
                            <img src="public/unlock.svg" alt="Save" class="lock-icon">
                        </button>
                    </div>
                    <div class="result-display">
                        <span class="currency">$</span>
                        <input type="number" class="result-value editable-result" id="total-cost" value="0" step="0.01" min="0">
                    </div>
                </div>
            </div>

            <div class="button-section">
                <!-- <button class="share-button" id="share-result">
                    <span class="share-icon">ðŸ“¤</span>
                    Share Result
                </button> -->
                <button class="reload-button" id="reload-calculator">Reload Calculator</button>
                <!-- <button class="clear-button" id="clear-all">Clear All Changes</button> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
